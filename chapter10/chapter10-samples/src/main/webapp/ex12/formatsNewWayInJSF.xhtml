<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formatting data</title>
</h:head>
<h:body>
    <h1>Formatting data</h1>
    <hr/>

    Dates<br/>
    <c:set var="now" value="#{bookController.currentDate}"/>
    <c:set var="tz" value="#{bookController.timeZone}"/>
    <h:outputLabel value="Now: #{now} "/><br/>
    <h:outputLabel value="Now: #{tz} "/><br/>

    <h:outputText value="#{now}"> <f:convertDateTime pattern="HH:mm:ss" /> </h:outputText><br/>
    <h:outputText value="#{now}"> <f:convertDateTime pattern="dd/MM/yyyy" /> </h:outputText><br/>
    <h:outputText value="#{now}">
        <f:convertDateTime pattern="d MMM yyyy HH:mm:ss Z" timeZone="tz" />
    </h:outputText><br/>

    <h:outputText value="#{now}">
        <f:converter converterId="extendedDateTimeConverter" />
        <f:attribute name="pattern" value="yyyy-MM-dd HH:mm:ssZ" />
        <f:attribute name="timeZone" value="#{tz.ID}" />
    </h:outputText><br/>

    <h:outputText value="#{bookController.currentDate}">
        <f:converter converterId="extendedDateTimeConverter" />
        <f:attribute name="pattern" value="dd MMM yyyy HH:mm:ss" />
        <f:attribute name="timeZone" value="#{bookController.timeZone.ID}" />
    </h:outputText><br/>


    <!--<fmt:formatDate type="time" value="#{now}"/><br/>
    <fmt:formatDate type="date" value="#{now}"/><br/>
    <fmt:formatDate type="both" dateStyle="short" timeStyle="short" value="#{now}"/><br/>
    <fmt:formatDate type="both" dateStyle="long" timeStyle="long" value="#{now}"/><br/>

    Currency<br/>
    <fmt:setLocale value="en_us"/>
    <fmt:formatNumber value="20.50" type="currency"/><br/>
    <fmt:setLocale value="en_gb"/>
    <fmt:formatNumber value="20.50" type="currency"/><br/>-->

    <hr/>
    <h:outputText value="APress - Beginning Java EE 7" style="font-style: italic"/>
</h:body>
</html>
